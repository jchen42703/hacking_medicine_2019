{% extends "base.html" %} {% block content %}

<style media="screen">
  h2 {
    padding: 30px;
  }

  #result {
    white-space: pre-wrap;
  }
</style>

<h2>Patient Report</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload Blood Smear
        </label>
        <input type="file" name="image" id="imageUpload" accept=".tiff, .jpeg, .png, .jpg">
    </form>

    <div class="image-section" align="center">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Get Report!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
